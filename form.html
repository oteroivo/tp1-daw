<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <form method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="asunto">Asunto:</label>
            <select id="asunto" name="asunto" required>
                <option value="">Seleccione una opción</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
            </select>
        </div>

        <div>
            <label>Tipo de contacto:</label><br>
            <input type="radio" id="personal" name="tipo_contacto" value="personal" required>
            <label for="personal">Personal</label><br>
            <input type="radio" id="empresarial" name="tipo_contacto" value="empresarial">
            <label for="empresarial">Empresarial</label>
        </div>

        <div>
            <label>Preferencias de contacto:</label><br>
            <input type="checkbox" id="telefono" name="preferencias[]" value="telefono">
            <label for="telefono">Teléfono</label><br>
            <input type="checkbox" id="correo" name="preferencias[]" value="correo">
            <label for="correo">Correo electrónico</label>
        </div>

        <div>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" cols="50" required></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
            <a href="index.html">Cancelar</a>
        </div>
    </form>
</body>

</html>
